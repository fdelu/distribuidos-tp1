[DEFAULT]
RabbitHost = rabbitmq
LogLevel = INFO
PrefetchCount = 300

[client]
BatchSize = 100
InputAddress = tcp://input:5555
OutputAddress = tcp://output:5555
DataPath = /tmp/data/reduced

[input]
Address = tcp://*:5555

[parsers]
PrefetchCount = 100

[joiners]
ParsersCount = %(PARSERS_SCALE)s
PrecipitationThreshold = 30

[aggregators.rain]
SendIntervalSeconds=10
JoinersCount = %(JOINERS_SCALE)s

[reducers.rain]
AggregatorsCount = %(RAIN_AGGREGATORS_SCALE)s

[output]
Address = tcp://*:5555